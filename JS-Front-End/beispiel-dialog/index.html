<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" type="module"></script>
  </head>
  <body>
    <button id="show-dialog-button" type="button">Zeige modalen Dialog an</button>
    <dialog id="book-details-dialog">
      <div class="vertical-container">
        <header class="book-details-dialog__header horizontal-container">
          <span>Details zum Buch</span>
          <button class="book-details-dialog__header-close" type="button">X</button>
        </header>
        <div class="horizontal-container">
          <img id="cover" src="https://covers.openlibrary.org/b/id/13325541-M.jpg" />
          <div class="two-column-grid">
            <label for="title">Titel:</label>
            <input type="text" id="title" readonly value="bla" />
            <label for="authors">Authoren:</label>
            <input type="text" id="authors" readonly value="bla" />
            <label for="publication-year">Erscheinungsjahr:</label>
            <input type="text" id="publication-year" readonly value="bla" />
          </div>
        </div>
        <button class="book-details-dialog__close-button" type="button">Schlie√üen</button>
      </div>
    </dialog>
  </body>
</html>
