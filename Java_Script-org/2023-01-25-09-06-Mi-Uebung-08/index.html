<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./styles.css" />
        <script src="./game.js" defer></script>
    </head>
    <body>
        <form id="settings">
            <input type="number" id="settings__min" value="0" required />
            <input type="number" id="settings__max" value="100" required />
            <button type="submit">Spiel starten</button>
        </form>

        <form id="game">
            <p>Anzahl Versuche: <span id="game__attempts"></span></p>
            <p>Letzte Nachricht: <span id="game__message"></span></p>
            <input type="number" id="game__guess" required />
            <button type="submit">Raten</button>
            <button type="button" id="game__reset">Neustarten</button>
        </form>
    </body>
</html>
