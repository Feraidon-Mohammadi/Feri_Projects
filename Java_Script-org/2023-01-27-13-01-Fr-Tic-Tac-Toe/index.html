<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./game.js" defer></script>
  </head>
  <body>
    <div class="container">
      <p class="game-details"></p>
      <div class="board">
        <div class="board__cell" data-row="0" data-column="0"></div>
        <div class="board__cell" data-row="0" data-column="1"></div>
        <div class="board__cell" data-row="0" data-column="2"></div>
        <div class="board__cell" data-row="0" data-column="3"></div>
        <div class="board__cell" data-row="1" data-column="0"></div>
        <div class="board__cell" data-row="1" data-column="1"></div>
        <div class="board__cell" data-row="1" data-column="2"></div>
        <div class="board__cell" data-row="1" data-column="3"></div>
        <div class="board__cell" data-row="2" data-column="0"></div>
        <div class="board__cell" data-row="2" data-column="1"></div>
        <div class="board__cell" data-row="2" data-column="2"></div>
        <div class="board__cell" data-row="2" data-column="3"></div>
        <div class="board__cell" data-row="3" data-column="0"></div>
        <div class="board__cell" data-row="3" data-column="1"></div>
        <div class="board__cell" data-row="3" data-column="2"></div>
        <div class="board__cell" data-row="3" data-column="3"></div>
      </div>
      <button type="button" class="restart-button">Neustarten</button>
    </div>
  </body>
</html>
