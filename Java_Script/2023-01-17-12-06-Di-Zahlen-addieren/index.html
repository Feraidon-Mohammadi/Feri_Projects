<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Zahlen addieren</title>
    </head>
    <body>
        <script>
            // Mit dem Schlüsselwort let können wir eine neue Variable definieren.
            // Der Zuweisungsoperator = weist einer Variablen einen Wert zu.
            // Auf der linken Seite des Zuweisungsoperators steht eine Variable und auf der rechten Seite
            // der zuzuweisende Wert.
            let firstNumber = prompt("Bitte gib erste Zahl ein");
            firstNumber = Number(firstNumber);
            // Die Funktion Number wandelt einen Zeichenkettenwert in einen Wert vom Typ Number um.
            let secondNumber = Number(prompt("Bitte gib zweite Zahl ein"));
            alert(firstNumber + secondNumber);
        </script>
    </body>
</html>
